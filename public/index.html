<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Main St Cafe - Home</title>

    <!-- bulma css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="columns">
          <!-- phone # and hours -->
          <div class="column has-text-centered">
            <div class="content">
              <h3 class="subtitle">
                Open Daily 6:30a - 9:00p
              </h3>
            </div>
            <a href="/menu">
              <button class="button is-large">Our Menu</button>
            </a>
          </div>

          <!-- logo -->
          <div class="column">
            <div class="content">
              <a href="/"
                ><img class="image" id="logo" src="images/logo.jpg"
              /></a>
            </div>
          </div>

          <!-- address -->
          <div class="column has-text-centered">
            <div class="content">
              <h3 class="subtitle">
                224 N Main Street
              </h3>
              <h3 class="subtitle">
                Hopewell, VA 23860
              </h3>
            </div>
          </div>
        </div>
        <br />

        <div class="columns">
          <div class="column slideshow-column">
            <!-- Slideshow container -->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <figure class="mySlides fade">
                <img
                  class="slide-img"
                  src="https://via.placeholder.com/500x300.png?text=First+Picture"
                />
              </figure>

              <figure class="mySlides fade">
                <img
                  class="slide-img"
                  src="https://via.placeholder.com/500x300.png?text=Second+Picture"
                />
              </figure>

              <figure class="mySlides fade">
                <img
                  class="slide-img"
                  src="https://via.placeholder.com/500x300.png?text=Third+Picture"
                />
              </figure>
            </div>
          </div>
        </div>
        <br />

        <div class="columns is-vcentered">
          <div class="column bottom-column box has-text-centered is-one-half">
            <div class="content">
              <h1 class="title">Have questions?</h1>
              <h1 class="title">Looking for delivery?</h1>
              <h1 class="title">Give us a call at 804-352-5886!</h1>
            </div>
          </div>

          <div class="column bottom-column has-text-centered is-one-half">
            <iframe
              class="map-container"
              src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ4R2NJk0HsYkRl6QwYdHlvW0&key=AIzaSyDv_OSgmEAsHBbC6AGgC13_FoJ5E2jakPY"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      height="450px"
      width="600px"
    ></script>
    <!-- custom js -->
    <script src="app.js"></script>
  </body>
</html>
