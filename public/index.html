<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Main St Cafe - Home</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="columns">
          <!-- phone # and hours -->
          <div class="column has-text-centered">
            <div class="content">
              <h3 class="subtitle">
                Open Daily 6:30a - 9:00p
              </h3>
            </div>
            <a href="/menu">
              <button class="button">Our Menu</button>
            </a>
          </div>
          <!-- logo -->
          <div class="column">
            <div class="content">
              <a href="/"
                ><img class="image" id="logo" src="images/logo.jpg"
              /></a>
            </div>
          </div>

          <!-- address -->
          <div class="column has-text-centered">
            <div class="content">
              <h3 class="subtitle">
                224 N Main Street
              </h3>
              <h3 class="subtitle">
                Hopewell, VA 23860
              </h3>
            </div>
          </div>
        </div>
        <br />

        <div class="container">
          <!-- Slideshow container -->
          <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img
                src="https://via.placeholder.com/500x200.png?text=First+Picture"
                style="width:100%"
              />
            </div>

            <div class="mySlides fade">
              <img
                src="https://via.placeholder.com/500x200.png?text=Second+Picture"
                style="width:100%"
              />
            </div>

            <div class="mySlides fade">
              <img
                src="https://via.placeholder.com/500x200.png?text=Third+Picture"
                style="width:100%"
              />
            </div>
          </div>
        </div>
        <br />

        <div class="columns">
          <div class="column card has-text-centered">
            <div class="content">
              <p>Have questions?</p>
              <p>Looking for delivery?</p>
              <p>Give us a call at</p>
              <p><strong>804-352-5886!</strong></p>
            </div>
          </div>

          <div class="column has-text-centered">
            <iframe
              class="map-container"
              width="300px"
              height="300px"
              src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ4R2NJk0HsYkRl6QwYdHlvW0&key=AIzaSyDv_OSgmEAsHBbC6AGgC13_FoJ5E2jakPY"
              allowfullscreen
            ></iframe>
          </div>
          <div class="column card has-text-centered">
            <div class="content">
              <h3 class="subtitle">Yadda</h3>
              <h3 class="subtitle">Yadda</h3>
              <h3 class="subtitle">Yadda</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="app.js"></script>
  </body>
</html>
